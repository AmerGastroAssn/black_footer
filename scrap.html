<!doctype html>
<html>

  <head>

    <title>DesktopTop-Unbounce Footer</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">



  <body>

    <style type="text/css">
      a.social {

      a.social:hover {
        background-color: #1791D3 !important;
        text-decoration: none;
      }

      .global-footer {
        width: 100%;
      }
    </style>


    <div style="background:#122033;">

        <div class="row">
          <div class="col-lg-1"></div>

            <p>301-654-2055</p>
          </div>
          <div class="col-lg-2 text-right">

            <a target="_blank" href="https://www.facebook.com/AmerGastroAssn/" class="social text-center" style="margin-left: 10px; margin-bottom: 10px; position: relative;

            <a target="_blank" href="https://www.linkedin.com/company/american-gastroenterological-association-aga-/"

                    padding:10px;

            <a target="_blank" href="https://www.youtube.com/user/AmerGastroAssn/" class="social text-center" style="margin-left: 10px; margin-bottom: 10px; width: 0px;

                padding:10px;
                border-radius: 20px;
                -moz-border-radius: 20px;

            <a target="_blank" href="https://www.instagram.com/amergastroassn/" class="social text-center" style="margin-left: 10px; margin-bottom: 10px; width: 0px;
