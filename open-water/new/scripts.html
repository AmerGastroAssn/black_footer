<script type="text/javascript">
    $(document).ready(() => {
        // Tabs
        $('.tab-dropdown').hide();
        $('#family-dropdown').hide();
        $('li.nav-item.dropdown.top-bar, #close').click(() => {
            $('.tab-dropdown').slideToggle(300);
            $('#family-dropdown').slideToggle(300);
        });

        // Prepends icons to the sidebar navigation items
        const icons = ['fa-home', 'fa-pencil', 'fa-user', 'fa-lock', 'fa-sign-out'];
        $('.menu > ul > li > a').each(function (i) {
            $(this).before(`<i class="fa ${icons[i]}"></i>&nbsp;`);
        });
    });
</script>
