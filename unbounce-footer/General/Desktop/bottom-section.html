<!doctype html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>DesktopBottom-Unbounce Footer</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">



    <body>

        <style type="text/css">
            a.social:hover {
                background-color: #1791D3 !important;

        <div class="global-footer">

                            </p>
                        </div>
                        <div class="col-sm-5">
                            <p class="pt-3 pb-2" style="font-family: AvenirLTStd-Book, sans-serif; color: rgb(213, 213, 213); font-size: 15px;">
                                &copy; 2018 American Gastroenterological Association
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</html>
